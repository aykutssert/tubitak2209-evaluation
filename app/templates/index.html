<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>2209-A Project Evaluation</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        h1,
        h2 {
            color: #ffffff;
        }

        form {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
        }

        .button2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff6666;
            font-weight: bold;
        }

        #loadingMessage {
            font-weight: bold;
        }

        .report-section {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
            border-radius: 8px;
        }

        .report-section:not(:first-child) {
            page-break-before: always;
        }

        #reportContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .report-section h3 {
            color: #aaffaa;
            margin-top: 0;
        }

        .report-question {
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #ffffff;
        }

        .report-answer {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-line;
            color: #dddddd;
            margin-bottom: 10px;
        }

        .section-score {
            font-style: italic;
            color: #bbbbbb;
            margin-top: 10px;
        }

        .total-score-box {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #aaffaa;
        }

        .model-select {
            background-color: white;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a.active {
            background-color: #4CAF50;
        }

        .nav-links a:hover {
            background-color: #3a3a3a;
        }

        .nav-links a.active:hover {
            background-color: #45a049;
            /* Active hover i√ßin daha koyu ye≈üil */
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background-color: #ff6666;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff4444;
        }

        .settings-info {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #aaffaa;
        }

        .auth-loading {
            display: none;
            text-align: center;
            color: #aaffaa;
            padding: 20px;
        }

        .report-section,  .project-info {
    page-break-inside: avoid;
    break-inside: avoid;
}

.report-section h3{
    page-break-after: avoid;
    break-after: avoid;
}

.report-question + .report-answer {
    page-break-inside: avoid;
    break-inside: avoid;
}

@media print {
    .report-section {
        page-break-inside: avoid;
        margin-bottom: 20px;
    }
}

    </style>
</head>

<body>
    <div class="auth-loading" id="authLoading">
        <p>üîÑ Kullanƒ±cƒ± bilgileri y√ºkleniyor...</p>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="navbar">
            <div class="nav-links">
                <a href="/" class="active">üè† Home</a>
                <a href="/settings">‚öôÔ∏è Settings</a>
                <a href="/projects">üìã Projects</a>
                <a href="/rag-history" >üîç RAG History</a>
            </div>
            <div class="user-info">
                <span>üë§ <span id="displayUsername">Username</span></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="settings-info">
            <strong>Current Settings:</strong> <span id="currentSettings">Loading...</span>
        </div>

        <h1>üìÑ 2209-A Project Evaluation</h1>

        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".docx" required />

            <!-- Mod Se√ßimi -->
            <select id="modeSelect" name="mode" class="model-select">
                <option value="evaluate">üìä Evaluation the project</option>
                <option value="rag">üí¨ Ask questions about the project</option>
            </select>

            <!-- Soru Alanƒ± -->
            <textarea id="questionInput" rows="4" placeholder="Belgeye dayalƒ± bir soru yazƒ±n..."
                style="display: none;"></textarea>

            <button type="submit" class="button2" id="uploadBtn">Upload</button>

            <p class="error" id="errorMessage" style="display: none;"></p>
            <p id="loadingMessage" style="display: none;">‚è≥ Loading...</p>
        </form>

        <h2 id="resultTitle" style="display: none;">üìù Result:</h2>
        <div id="totalScoreBox" class="total-score-box" style="display: none;"></div>
        <button class="button2" id="downloadPdfBtn" style="display:none; margin-bottom: 20px;">üì• Download as
            PDF</button>
        <div id="reportContainer" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
    document.getElementById("downloadPdfBtn").addEventListener("click", function () {
    const fileName = document.getElementById("fileInput").files[0]?.name || "evaluation-report";
    const cleanFileName = fileName.replace(/\.[^/.]+$/, ""); // uzantƒ±yƒ± kaldƒ±r
    
    const reportElement = document.getElementById("reportContainer");
    const opt = {
        margin: 0.5,
        filename: `${cleanFileName}-evaluation-report.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { 
            scale: 2, 
            useCORS: true,
            allowTaint: true,
            scrollX: 0,
            scrollY: 0
        },
        jsPDF: { 
            unit: 'in', 
            format: 'a4', 
            orientation: 'portrait',
            compress: true
        },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
    };

    html2pdf().set(opt).from(reportElement).save();
});



    </script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

        // Firebase config - Kendi bilgilerinizle deƒüi≈ütirin
        const firebaseConfig = {
            apiKey: "AIzaSyCXAXWkvj-IOrJ1HeMxQyJXFVgugPMEFGo",
            authDomain: "chat-app-d6748.firebaseapp.com",
            projectId: "chat-app-d6748",
            storageBucket: "chat-app-d6748.firebasestorage.app",
            messagingSenderId: "619605529593",
            appId: "1:619605529593:android:8fa09008aee1ad0112e328" // Web app ID'nizi Firebase Console'dan alƒ±n
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentUser = null;

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {

            currentUser = user;
            const authLoading = document.getElementById('authLoading');
            const mainContent = document.getElementById('mainContent');

            if (user) {

                await user.reload();
                // Kullanƒ±cƒ± giri≈ü yapmƒ±≈ü
                authLoading.style.display = 'none';
                mainContent.style.display = 'block';

                const displayName = user.displayName || user.email?.split('@')[0] || 'User';
                document.getElementById('displayUsername').textContent = displayName;

                // localStorage'a da kaydet
                localStorage.setItem('username', displayName);
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);

                displayCurrentSettings();

            } else {
                // Kullanƒ±cƒ± giri≈ü yapmamƒ±≈ü - login sayfasƒ±na y√∂nlendir
                window.location.href = '/login';
            }
        });
        // Kullanƒ±cƒ± bilgilerini global olarak eri≈üilebilir yap

        window.currentUser = function () {
            return currentUser;
        };
        // Logout fonksiyonu
        window.logout = async function () {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                alert('√áƒ±kƒ±≈ü yapƒ±lƒ±rken hata olu≈ütu');
            }
        };

        // Logout butonuna event listener ekle
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>

    

    <script>

        document.getElementById('authLoading').style.display = 'block';


        function displayCurrentSettings() {
            const model = localStorage.getItem("defaultModel") || "gpt-4o-mini-2024-07-18";
            const modelText = getModelDisplayName(model);

            document.getElementById("currentSettings").textContent = `üåê API Model - ${modelText}`;
        }
        function getModelDisplayName(modelValue) {
            const modelNames = {
                "gpt-4o-mini-2024-07-18": "gpt-4o-mini",
                "gpt-4.1-nano-2025-04-14": "gpt-4.1-nano",
                "gpt-4.1-mini-2025-04-14": "gpt-4.1-mini"
            };
            return modelNames[modelValue] || modelValue;
        }

        document.getElementById("modeSelect").addEventListener("change", function () {
            const questionInput = document.getElementById("questionInput");
            questionInput.style.display = this.value === "rag" ? "block" : "none";
        });

        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const uploadBtn = document.getElementById("uploadBtn");
            uploadBtn.disabled = true;
            uploadBtn.textContent = "‚è≥ Loading...";

            // Firebase kullanƒ±cƒ±sƒ±nƒ± kontrol et
            const user = window.currentUser ? window.currentUser() : null;
            if (!user) {
                showError("Kullanƒ±cƒ± giri≈üi gerekli. L√ºtfen tekrar giri≈ü yapƒ±n.");
                resetButton();
                return;
            }

            try {
                // Firebase ID token al
                const idToken = await user.getIdToken();

                const fileInput = document.getElementById("fileInput");
                const file = fileInput.files[0];
                const mode = document.getElementById("modeSelect").value;
                const question = document.getElementById("questionInput").value.trim();

                // Dosya kontrol√º
                if (!file || !file.name.endsWith(".docx")) {
                    showError("Sadece .docx dosyalarƒ± y√ºklenebilir.");
                    resetButton();
                    return;
                }

                // RAG modu i√ßin soru kontrol√º
                if (mode === "rag" && question === "") {
                    showError("Soru alanƒ± bo≈ü bƒ±rakƒ±lamaz.");
                    resetButton();
                    return;
                }

                // Model ayarƒ±nƒ± al
                const model = localStorage.getItem("defaultModel") || "gpt-4o-mini-2024-07-18";

                // FormData olu≈ütur
                const formData = new FormData();
                formData.append("file", file);
                formData.append("mode", mode);
                formData.append("question", question);
                formData.append("engine", "api");
                formData.append("model", model);

                // UI'yi temizle
                document.getElementById("errorMessage").style.display = "none";
                document.getElementById("reportContainer").style.display = "none";
                document.getElementById("totalScoreBox").style.display = "none";
                document.getElementById("downloadPdfBtn").style.display = "none";

                // API √ßaƒürƒ±sƒ± yap
                const route = mode === "rag" ? "/ask" : "/upload";
                const response = await fetch(route, {
                    method: "POST",
                    headers: {
                        'Authorization': `Bearer ${idToken}` // G√ºvenli token g√∂nderimi
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Hata kontrol√º
                if (data.error) {
                    showError(data.error);
                    return;
                }

                // RAG modunun sonu√ßlarƒ±nƒ± g√∂ster
                // RAG modunun sonu√ßlarƒ±nƒ± g√∂ster - G√úNCELLENMI≈û
                if (mode === "rag") {
                    document.getElementById("resultTitle").style.display = "block";
                    document.getElementById("reportContainer").style.display = "grid";
                    document.getElementById("reportContainer").innerHTML = "";

                    const sectionDiv = document.createElement("div");
                    sectionDiv.className = "report-section";

                    const title = document.createElement("h3");
                    title.textContent = "üí¨ Soru-Cevap Sonucu";
                    sectionDiv.appendChild(title);

                    // RAG √∂zel bilgileri
                    if (data.best_section && data.best_section !== 'N/A') {
                        const sectionInfo = document.createElement("div");
                        sectionInfo.style.cssText = "margin-bottom: 15px; padding: 10px; background-color: #3a3a3a; border-radius: 5px;";
                        sectionInfo.innerHTML = `
                <strong>üéØ En ƒ∞lgili B√∂l√ºm:</strong> ${data.best_section}<br>
                <strong>üìä Benzerlik Oranƒ±:</strong> ${data.similarity ? (data.similarity * 100).toFixed(1) + '%' : 'N/A'}<br>
                <strong>üîç Bulunan B√∂l√ºm Sayƒ±sƒ±:</strong> ${data.matched_sections || 1}
            `;
                        sectionDiv.appendChild(sectionInfo);
                    }

                    const qEl = document.createElement("div");
                    qEl.className = "report-question";
                    qEl.innerHTML = `<strong>Soru:</strong>${question}`;
                    sectionDiv.appendChild(qEl);

                    const aEl = document.createElement("div");
                    aEl.className = "report-answer";
                    aEl.innerHTML = `<strong>Cevap:</strong><br>${data.answer}`;
                    sectionDiv.appendChild(aEl);

                    document.getElementById("reportContainer").appendChild(sectionDiv);
                    return;
                }

                // Evaluation modunun sonu√ßlarƒ±nƒ± g√∂ster
                document.getElementById("resultTitle").style.display = "block";
                document.getElementById("reportContainer").style.display = "grid";
                document.getElementById("reportContainer").innerHTML = "";
                document.getElementById("downloadPdfBtn").style.display = "inline-block";

                const answers = data.answers || {};
                const scores = data.section_scores || {};

                let totalScore = 0;
                let totalMaxScore = 0;

                // Her section i√ßin sonu√ßlarƒ± olu≈ütur
                for (const section in answers) {
                    const sectionDiv = document.createElement("div");
                    sectionDiv.className = "report-section";
                    const questionSet = answers[section];
                    const questionCount = Object.keys(questionSet).length;
                    const maxScore = questionCount * 5;
                    const sectionScore = scores[section] || 0;

                    totalScore += sectionScore;
                    totalMaxScore += maxScore;

                    const title = document.createElement("h3");
                    title.textContent = `${section} (${maxScore} Puan)`;
                    sectionDiv.appendChild(title);

                    for (const question in questionSet) {
                        const qEl = document.createElement("div");
                        qEl.className = "report-question";
                        qEl.textContent = question;
                        sectionDiv.appendChild(qEl);

                        const aEl = document.createElement("div");
                        aEl.className = "report-answer";
                        aEl.textContent = questionSet[question];
                        sectionDiv.appendChild(aEl);
                    }

                    const scoreEl = document.createElement("div");
                    scoreEl.className = "section-score";
                    scoreEl.textContent = `Puan: ${sectionScore}`;
                    sectionDiv.appendChild(scoreEl);

                    document.getElementById("reportContainer").appendChild(sectionDiv);
                }

                // Toplam puanƒ± g√∂ster
                const totalScoreBox = document.getElementById("totalScoreBox");
                totalScoreBox.textContent = `Total Points: ${totalScore} / ${totalMaxScore}`;
                totalScoreBox.style.display = "block";

                

            } catch (error) {
                console.error('Upload error:', error);
                showError("‚ö†Ô∏è Sunucu hatasƒ±: " + error.message);
            } finally {
                resetButton();
            }

            function resetButton() {
                uploadBtn.disabled = false;
                uploadBtn.textContent = "Upload";
            }
        });

        function showError(message) {
            const errorEl = document.getElementById("errorMessage");
            errorEl.textContent = message;
            errorEl.style.display = "block";
            document.getElementById("uploadBtn").disabled = false;
            document.getElementById("uploadBtn").textContent = "Upload";
        }
    </script>
</body>
