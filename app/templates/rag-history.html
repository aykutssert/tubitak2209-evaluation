<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>RAG History - 2209-A Project</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        h1, h2 {
            color: #ffffff;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #3a3a3a;
        }

        .nav-links a.active {
            background-color: #4CAF50;
        }
        .nav-links a.active:hover {
            background-color: #45a049;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background-color: #ff6666;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff4444;
        }

        .auth-loading {
            display: none;
            text-align: center;
            color: #aaffaa;
            padding: 20px;
        }

        /* RAG Container */
        .rag-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 80vh;
        }

        .rag-list {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .rag-list h3 {
            color: #aaffaa;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .rag-item {
            background-color: #3a3a3a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-left: 4px solid #2196F3;
        }

        .rag-item:hover {
            background-color: #4a4a4a;
        }

        .rag-item.selected {
            background-color: #2196F3;
            color: white;
        }

        .rag-item .rag-title {
            font-weight: bold;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .rag-item .rag-date {
            font-size: 11px;
            color: #aaffaa;
            margin-bottom: 3px;
        }

        .rag-item .rag-similarity {
            font-size: 12px;
            color: #81C784;
            margin-bottom: 3px;
        }

        .rag-item .rag-model {
            font-size: 12px;
            color: #dddddd;
        }

        .rag-item.selected .rag-date,
        .rag-item.selected .rag-similarity,
        .rag-item.selected .rag-model {
            color: #ffffff;
        }

        .rag-detail {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .rag-detail h3 {
            color: #aaffaa;
            margin-top: 0;
        }

        .no-rag-selected {
            text-align: center;
            color: #aaffaa;
            padding: 50px;
        }

        .rag-section {
            background-color: #3a3a3a;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #2196F3;
            border-radius: 8px;
        }

        .rag-section h3 {
            color: #aaffaa;
            margin-top: 0;
        }

        .rag-question {
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #ffffff;
        }

        .rag-answer {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-line;
            color: #dddddd;
            margin-bottom: 10px;
        }

        .rag-best-section {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 4px;
            color: #dddddd;
            margin-bottom: 10px;
            font-style: italic;
            border-left: 3px solid #81C784;
        }

        .rag-info {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .rag-info div {
            margin-bottom: 8px;
            color: #aaffaa;
        }

        .similarity-score {
            background-color: #81C784;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* RAG Header with Download Button */
        .rag-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #3a3a3a;
            border-radius: 8px;
        }

        .rag-header h3 {
            margin: 0;
            color: #aaffaa;
        }

        .download-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: #1976D2;
        }

        .download-btn:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }

        .loading-message {
            text-align: center;
            color: #aaffaa;
            padding: 20px;
        }

        .error-message {
            text-align: center;
            color: #ff6666;
            padding: 20px;
        }

        /* PDF specific styles */
        .rag-section, .rag-info, .similarity-score {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        .rag-section h3 {
            page-break-after: avoid;
            break-after: avoid;
        }

        .rag-question + .rag-answer {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        @media print {
            .rag-section {
                page-break-inside: avoid;
                margin-bottom: 20px;
            }
            
            .rag-header .download-btn {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .rag-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .rag-list {
                max-height: 300px;
            }

            .rag-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .download-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="auth-loading" id="authLoading">
        <p>üîÑ Kullanƒ±cƒ± bilgileri y√ºkleniyor...</p>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="navbar">
            <div class="nav-links">
                <a href="/">üè† Home</a>
                <a href="/settings">‚öôÔ∏è Settings</a>
                <a href="/projects">üìã Projects</a>
                <a href="/rag-history" class="active">üîç RAG History</a>
            </div>
            <div class="user-info">
                <span>üë§ <span id="displayUsername">Username</span></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <h1>üîç RAG Ge√ßmi≈üi</h1>
        
        <div class="rag-container">
            <div class="rag-list">
                <h3>RAG Listesi</h3>
                <div id="ragList">
                    <div class="loading-message">üìÑ RAG ge√ßmi≈üi y√ºkleniyor...</div>
                </div>
            </div>
            
            <div class="rag-detail">
                <div id="ragDetail" class="no-rag-selected">
                    <h3>RAG Detaylarƒ±</h3>
                    <p>Detaylarƒ±nƒ± g√∂rmek i√ßin bir RAG sorgusu se√ßin.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getFirestore, collection, query, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCXAXWkvj-IOrJ1HeMxQyJXFVgugPMEFGo",
            authDomain: "chat-app-d6748.firebaseapp.com",
            projectId: "chat-app-d6748",
            storageBucket: "chat-app-d6748.firebasestorage.app",
            messagingSenderId: "619605529593",
            appId: "1:619605529593:android:8fa09008aee1ad0112e328"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedRAG = null;
        let selectedRAGId = null;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authLoading = document.getElementById('authLoading');
            const mainContent = document.getElementById('mainContent');
            
            if (user) {
                authLoading.style.display = 'none';
                mainContent.style.display = 'block';
                
                const displayName = user.displayName || user.email?.split('@')[0] || 'User';
                document.getElementById('displayUsername').textContent = displayName;
                
                // RAG ge√ßmi≈üini y√ºkle
                loadRAGList();
                
            } else {
                window.location.href = '/login';
            }
        });

        // Logout fonksiyonu
        window.logout = async function() {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                alert('√áƒ±kƒ±≈ü yapƒ±lƒ±rken hata olu≈ütu');
            }
        };

        // RAG listesini y√ºkle
        async function loadRAGList() {
            try {
                if (!currentUser) return;

                const ragRef = collection(db, 'users', currentUser.uid, 'rags');
                const q = query(ragRef, orderBy('createdAt', 'desc'), limit(100));
                const querySnapshot = await getDocs(q);
                
                const ragList = document.getElementById('ragList');
                ragList.innerHTML = '';

                if (querySnapshot.empty) {
                    ragList.innerHTML = '<div class="loading-message">üìÑ Hen√ºz RAG ge√ßmi≈üi bulunmuyor.</div>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const rag = doc.data();
                    const ragItem = createRAGListItem(rag, doc.id);
                    ragList.appendChild(ragItem);
                });

            } catch (error) {
                console.error('RAG listesi y√ºklenirken hata:', error);
                document.getElementById('ragList').innerHTML = '<div class="error-message">‚ùå RAG listesi y√ºklenemedi.</div>';
            }
        }

        // RAG liste √∂ƒüesi olu≈ütur
        function createRAGListItem(rag, ragId) {
            const div = document.createElement('div');
            div.className = 'rag-item';
            div.onclick = () => selectRAG(rag, ragId, div);

            const date = rag.createdAt ? new Date(rag.createdAt.toDate()).toLocaleString('tr-TR') : 'Bilinmiyor';
            const similarity = rag.similarity !== undefined ? `üéØ Benzerlik: ${(rag.similarity * 100).toFixed(1)}%` : '';

            div.innerHTML = `
                <div class="rag-title">üìÑ ${rag.fileName}</div>
                <div class="rag-date">üìÖ ${date}</div>
                <div class="rag-similarity">${similarity}</div>
                <div class="rag-model">ü§ñ ${getModelDisplayName(rag.model)}</div>
            `;

            return div;
        }

        // RAG se√ß ve detayƒ±nƒ± g√∂ster
        function selectRAG(rag, ragId, itemElement) {
            // √ñnceki se√ßimi kaldƒ±r
            document.querySelectorAll('.rag-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Yeni se√ßimi i≈üaretle
            itemElement.classList.add('selected');

            // Ge√ßerli RAG bilgilerini sakla
            selectedRAG = rag;
            selectedRAGId = ragId;

            // RAG detayƒ±nƒ± g√∂ster
            const ragDetail = document.getElementById('ragDetail');
            ragDetail.innerHTML = '';
            ragDetail.className = '';

            showRAGDetails(rag, ragDetail);
        }

        // RAG detayƒ±nƒ± g√∂ster
        function showRAGDetails(rag, container) {
            const date = rag.createdAt ? new Date(rag.createdAt.toDate()).toLocaleString('tr-TR') : 'Bilinmiyor';
            
            // RAG header'ƒ± (ba≈ülƒ±k ve indirme butonu)
            const headerDiv = document.createElement('div');
            headerDiv.className = 'rag-header';
            headerDiv.innerHTML = `
                <h3>üîç RAG Detaylarƒ±</h3>
                <button class="download-btn" onclick="downloadRAGPDF()">
                    üìÑ PDF ƒ∞ndir
                </button>
            `;
            container.appendChild(headerDiv);

            // PDF i√ßin ana container
            const pdfContainer = document.createElement('div');
            pdfContainer.id = 'ragPdfContainer';
            container.appendChild(pdfContainer);
            
            // RAG bilgileri
            const infoDiv = document.createElement('div');
            infoDiv.className = 'rag-info';
            
            const matchedSections = rag.matchedSections !== undefined ? rag.matchedSections : 'Bilinmiyor';
            const threshold = rag.threshold !== undefined ? rag.threshold : 'Bilinmiyor';
            
            infoDiv.innerHTML = `
                <div><strong>üìÑ Dosya:</strong> ${rag.fileName}</div>
                <div><strong>üìÖ Tarih:</strong> ${date}</div>
                <div><strong>ü§ñ Model:</strong> ${getModelDisplayName(rag.model)}</div>
                <div><strong>üéØ E≈üle≈üen B√∂l√ºm:</strong> ${matchedSections}</div>
                <div><strong>‚ö° E≈üik Deƒüeri:</strong> ${threshold}</div>
            `;
            pdfContainer.appendChild(infoDiv);

            // Benzerlik puanƒ±
            if (rag.similarity !== undefined) {
                const scoreBox = document.createElement('div');
                scoreBox.className = 'similarity-score';
                scoreBox.textContent = `Benzerlik Puanƒ±: ${(rag.similarity * 100).toFixed(1)}%`;
                pdfContainer.appendChild(scoreBox);
            }

            // Soru-Cevap b√∂l√ºm√º
            const qaSectionDiv = document.createElement('div');
            qaSectionDiv.className = 'rag-section';
            qaSectionDiv.innerHTML = `<h3>üí¨ Soru & Cevap</h3>`;

            const questionDiv = document.createElement('div');
            questionDiv.className = 'rag-question';
            questionDiv.textContent = `‚ùì Soru: ${rag.question}`;
            qaSectionDiv.appendChild(questionDiv);

            const answerDiv = document.createElement('div');
            answerDiv.className = 'rag-answer';
            answerDiv.textContent = rag.answer;
            qaSectionDiv.appendChild(answerDiv);

            pdfContainer.appendChild(qaSectionDiv);

            // En iyi b√∂l√ºm
            if (rag.bestSection) {
                const bestSectionDiv = document.createElement('div');
                bestSectionDiv.className = 'rag-section';
                bestSectionDiv.innerHTML = `<h3>üìã En ƒ∞yi E≈üle≈üen B√∂l√ºm</h3>`;

                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'rag-best-section';
                sectionDiv.textContent = rag.bestSection;
                bestSectionDiv.appendChild(sectionDiv);

                pdfContainer.appendChild(bestSectionDiv);
            }
        }

        // PDF ƒ∞ndirme fonksiyonu
        window.downloadRAGPDF = function() {
            if (!selectedRAG) {
                alert('L√ºtfen bir RAG sorgusu se√ßin');
                return;
            }

            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '‚è≥ ƒ∞ndiriliyor...';

            const fileName = selectedRAG.fileName || 'rag-query';
            const cleanFileName = fileName.replace(/\.[^/.]+$/, "");
            const date = new Date().toISOString().split('T')[0];
            
            const pdfContainer = document.getElementById('ragPdfContainer');
            
            if (!pdfContainer) {
                alert('PDF i√ßeriƒüi bulunamadƒ±');
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'üìÑ PDF ƒ∞ndir';
                return;
            }

            const opt = {
                margin: 0.5,
                filename: `${cleanFileName}-rag-query-${date}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: 0,
                    backgroundColor: '#1c1c1c'
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'a4', 
                    orientation: 'portrait',
                    compress: true
                },
                pagebreak: { 
                    mode: ['avoid-all', 'css', 'legacy'],
                    before: '.rag-section',
                    after: '.similarity-score'
                }
            };

            html2pdf()
                .set(opt)
                .from(pdfContainer)
                .save()
                .then(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = 'üìÑ PDF ƒ∞ndir';
                })
                .catch((error) => {
                    console.error('PDF indirme hatasƒ±:', error);
                    alert('PDF indirme sƒ±rasƒ±nda hata olu≈ütu');
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = 'üìÑ PDF ƒ∞ndir';
                });
        };

        // Model adƒ±nƒ± formatla
        function getModelDisplayName(modelValue) {
            const modelNames = {
                "gpt-4o-mini-2024-07-18": "gpt-4o-mini",
                "gpt-4.1-nano-2025-04-14": "gpt-4.1-nano",
                "gpt-4.1-mini-2025-04-14": "gpt-4.1-mini"
            };
            return modelNames[modelValue] || modelValue;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
